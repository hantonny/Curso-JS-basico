<html>
    <head>
        <title>Curso Javascript</title>
    </head>
    <body>
        <script>
            

            function temHabilidadeUsuario(usuarios) {
                for (let value of usuarios) {
                    console.log('O ' + value.nome + ' possui as habilidades: ' +
                    value.habilidades.join(', '));
                }
            }
            // O Diego possui as habilidades: Javascript, ReactJS, Redux
            // O Gabriel possui as habilidades: VueJS, Ruby on Rails, Elixir
            var usuarios = [
            {
            nome: "Diego",
            habilidades: ["Javascript", "ReactJS", "Redux"]
            },
            {
            nome: "Gabriel",
            habilidades: ["VueJS", "Ruby on Rails", "Elixir"]
            },
            {
            nome: "Hantonny",
            habilidades: ["PHP", "Laravel", "Javascript", "NodeJS", 'ReactJS', 'React Native']
            }
            ];
            temHabilidadeUsuario(usuarios); 
        </script>
    </body>
</html>
